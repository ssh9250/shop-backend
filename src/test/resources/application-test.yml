spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testDB; #DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop  # 개발 편의
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  data:
    redis:
      host: localhost
      port: 6370  # 테스트용 embedded redis 포트
  main:
    allow-bean-definition-overriding: true

# 개발에선 Swagger 켜기
springdoc:
  swagger-ui:
    enabled: true
  api-docs:
    enabled: true

# 개발 로깅 강화
logging:
  level:
    com.study.shop: debug
    org.springframework.web: debug
    org.springframework.security: debug
    org.hibernate.SQL: info
    org.hibernate.type.descriptor.sql.BasicBinder: debug

