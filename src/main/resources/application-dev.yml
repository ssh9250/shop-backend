spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/shop;MODE=MySQL; #DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create  # 개발 편의
  h2:
    console:
      enabled: true
      path: /h2-console
  data:
    redis:
      host: localhost
      port: 6379
  main:
    allow-bean-definition-overriding: true

jwt:
  secret: replace_with_long_random_secret_at_least_32_chars
  access-expiration-ms: 1800000
  refresh-expiration-ms: 1209600000

# 개발에선 Swagger 켜기
springdoc:
  swagger-ui:
    enabled: true
  api-docs:
    enabled: true

# 개발 로깅 강화
logging:
  level:
    com.study.shop: debug
    org.springframework.web: debug
    org.springframework.security: debug
    org.hibernate.SQL: info
    org.hibernate.type.descriptor.sql.BasicBinder: debug
